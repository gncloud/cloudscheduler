    <!--FAVICON-->

    <link rel="icon" type="image/png" sizes="16x16" href="../assets/gn_images/favicon-cloudscheduler.png">
    <title>Cloud Scheduler | gncloud scheduler service</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/gn_css/bootstrap_gncloudscheduler_theme.css">

</head>
<body >

<!--HEADER-->
<nav class="navbar navbar-default gn-header gn-scheduler-header">
    <div class="container">

        <i class="glyphicon glyphicon-align-justify left-btn"></i>
        <div onclick="history.back();" class="page_cover"></div>
        <div id="menu">
            <div class="clearfix" style="margin-bottom: 300px;">
                <div onclick="history.back();" class="glyphicon glyphicon-remove menu-close"></div>
                <button type="button" class="btn btn-w-install ">Login</button>
                <div class="joinin"><a href="#">join in</a></div>
            </div>

            <ul>
                <li><a><i class="glyphicon glyphicon-cloud"></i>gncloud website</a></li>
                <li><a><i class="glyphicon glyphicon-cloud"></i>gncloud platform</a></li>
            </ul>

            <span class="gn-lead">© COPYRIGHT 지앤클라우드 ALL RIGHT RESERVED.</span>
        </div>

        <div class="cloud-scheduler-logo">
            <img src="../assets/gn_images/cloudscheduler.png" alt="gncloud scheduler" class="center-block" onclick="location.href='index.html'">
        </div>

        <form class="searchbox pull-right">
            <input type="search" placeholder="Search......" name="search" class="searchbox-input"
                   onkeyup="buttonUp();" required>
            <input type="submit" class="searchbox-submit" value="GO">
            <span class="searchbox-icon">GO</span>
        </form>
    </div><!-- class="container"-->
</nav> <!--HEADER END-->



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../assets/gn_js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        var submitIcon = $('.searchbox-icon');
        var inputBox = $('.searchbox-input');
        var searchBox = $('.searchbox');
        var isOpen = false;
        submitIcon.click(function(){
            if(isOpen == false){
                searchBox.addClass('searchbox-open');
                inputBox.focus();
                isOpen = true;
            } else {
                searchBox.removeClass('searchbox-open');
                inputBox.focusout();
                isOpen = false;
            }
        });
        submitIcon.mouseup(function(){
            return false;
        });
        searchBox.mouseup(function(){
            return false;
        });
        $(document).mouseup(function(){
            if(isOpen == true){
                $('.searchbox-icon').css('display','block');
                submitIcon.click();
            }
        });
    });
    function buttonUp(){
        var inputVal = $('.searchbox-input').val();
        inputVal = $.trim(inputVal).length;
        if( inputVal !== 0){
            $('.searchbox-icon').css('display','none');
        } else {
            $('.searchbox-input').val('');
            $('.searchbox-icon').css('display','block');
        }
    }
</script>
</body>
</html>

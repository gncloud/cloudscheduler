<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=0" />
    <meta name="keywords" content="지앤클라우드 스케쥴러, 클라우드 스케쥴러, gncloud scheduler, cloudscheduler">
    <meta name="description" content="지앤클라우드 스케쥴러 서비스에 오신것을 환영합니다.">

    <!--FAVICON-->
    <link rel="apple-touch-icon" sizes="57x57" href="../assets/gn_images/favicon-cloudscheduler.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/gn_images/favicon-cloudscheduler.png">
    <title>Cloud Scheduler | gncloud scheduler service</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/gn_css/bootstrap_gncloudscheduler_theme.css">

</head>
<body>

<!--HEADER-->
<nav class="navbar navbar-default gn-header gn-scheduler-header" style="height: 110px;">
    <div class="container">
        <!-- cloud scheduler logo -->
        <img src="../assets/gn_images/cloudscheduler.png" alt="gncloud scheduler" class="cloud-scheduler-login center-block" onclick="location.href='instance.html'">
        <span class="login-title">Cloud Scheduler</span>
    </div><!-- class="container"-->
</nav> <!--HEADER END-->

<div class="container signup">
    <h2>Sign Up</h2>
    <div class="group clearfix">

        <div class="col-xs-12">
            <input type="text" class="gn-form-control form-control" style="width: 40%; float: left;" placeholder="First Name">
            <input type="text" class="gn-form-control form-control" style="width: 58%; margin-left: 2%; display: inline-block;" placeholder="Last Name">
            <input type="email" class="gn-form-control form-control" placeholder="name@mail.com">
            <input type="password" class="gn-form-control form-control" placeholder="Password">
            <input type="password" class="gn-form-control form-control" placeholder="Confirm Password">
        </div>

        <div class="g-recaptcha gn-captcha" data-sitekey="6LcEIB8UAAAAAMfNOxXbAmrGXH49AAtFWPSuLd_F"></div>

        <div class="col-xs-12 col-sm-12 sign-btn" style="margin-bottom: 10px;">
            <button type="button" class="btn btn-gn-primary btn-block">Create an account</button>
        </div>

        <span class="center-block text-center account">
            Already have an account?
            <a onclick="location.href='login.html'">Sign in.</a>
        </span>
    </div>
</div><!--container-->



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
<script src="../assets/gn_js/bootstrap.min.js"></script>
<script src="../assets/gn_js/searchnmenu.js"></script>
</body>
</html>
